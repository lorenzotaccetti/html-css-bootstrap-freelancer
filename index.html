<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- Link a Bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link a style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link a Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link per font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Start -->
                <div class="col-10 col-sm-10 col-md-6 d-flex justify-content-md-around">
                    <span class="titolo-start">Start Bootstrap</span>
                </div>
                <!-- Hamburger menu -->
                <div class="right col-2 col-sm-2 col-md-6 d-md-flex justify-content-md-around">
                    <div class="hamburger d-md-none">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="ul-menu d-none d-md-inline-block">
                        <ul>
                            <li>Portfolio</li>
                            <li>About</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- Main top -->
        <div class="main-top">
            <div class="container d-flex flex-column align-items-center">
                <!-- Avatar -->
                <div class="avatar"><img src="img/avatar.svg" alt="avatar"></div>
                <!-- Titolo -->
                <h1>Start Bootstrap</h1>
                <!-- Stella -->
                <div class="d-flex align-items-center">
                    <div class="linea"></div>
                    <div class="stella">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="linea"></div>
                </div>
                <!-- Qualifiche -->
                <div class="qualifiche">
                        <span>Graphic Artist</span>
                    <div class="linea-2"></div>
                    <span>Web Designer</span>
                    <div class="linea-2"></div>
                    <span>Illustrator</span>
                </div>
            </div>
        </div>

        <!-- Portfolio -->
        <div class="portfolio">
            <div class="container">
                <div class="titolo-portfolio d-flex flex-column align-items-center">
                    <h2>Portfolio</h2>
                    <!-- Stella -->
                    <div class="d-flex align-items-center">
                        <div class="linea"></div>
                        <div class="stella">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="linea"></div>
                    </div>
                </div>
                <!-- Immagini -->
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">  
                        <div class="box">
                            <img src="img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img src="img/cake.png" alt="cake">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img src="img/circus.png" alt="cake">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img src="img/game.png" alt="game">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img src="img/safe.png" alt="safe">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4">
                        <div class="box">
                            <img src="img/submarine.png" alt="submarine">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
